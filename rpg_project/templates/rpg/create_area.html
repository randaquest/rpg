{% extends 'rpg/base.html' %}

{% block body_block %}
   <h1>Create an area</h1>

        {% if created %}
        <strong>Succesfully created an area!</strong><br />
        <a href="{% url 'index' %}">Return to the homepage.</a><br />
        {% else %}
        <strong>Create an area!</strong><br />

        <form id="area_form" method="post" action="{% url 'create_area' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ area_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Create Area" />
        </form>
        {% endif %}
{% endblock %}

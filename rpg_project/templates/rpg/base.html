<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>RPG - {% block title %}Work in progress!{% endblock %}</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
base: #222;
html, body { width: 100%; height: 100%; }
body {
  height: 200vh;
  background-color: base;
  background-image: url(http://miriadna.com/desctopwalls/images/max/Morning-in-forest.jpg);
  background-attachment: scroll;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  &:before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%; height: 100%;
    background-image: linear-gradient(0deg,base 0%,rgba(base, 0) 100%);
    background-attachment: scroll;
    background-repeat: no-repeat;
    background-position: top center;
    background-size: cover;
    box-shadow: 0 0 0 999px base;
    z-index: -1;
  }
}

.bar {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  width: 200px;
  height: 20px;
  padding: 5px;
  background: #ddd;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  position: relative;
}
.health-bar {
  background: #c54;
  width: {{ hp }}%;
  height: 10px;
  position: relative;
}

.mana-bar {
  background: #2ff;
  width: {{ mana }}%;
  height: 10px;
  position: relative;
}

.exp-bar {
  background: #6fd;
  width: {{ exp }}%;
  height: 10px;
  position: relative;
}

.container {
  display: table;
  margin: 0 auto;
}

</style>
    </head>

    <body>
        <div class="container">
            {% block body_block %}{% endblock %}
        </div>
<div class="container">
        <hr />

      <div class="container">
<ul class="list-group">
<li class="list-group-item">
        <ul class="nav nav-tabs" role="tablist">
    {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
	<li><a href="{% url 'game' %}">Play</a></li>
	<li><a href="{% url 'create_monster' %}">Create Monster</a></li>
        <li><a href="{% url 'create_area' %}">Create Area</a></li>
    {% else %}
        <li><a href="{% url 'register' %}">Register Here</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
    {% endif %}
    <li><a href="{% url 'index' %}">Home</a></li>
	</ul>
</li>
</ul>
	</div>




    </body>
</html>
